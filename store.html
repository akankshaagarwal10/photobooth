<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K PHOTO BOOTH V2.2 // STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Y2K Global Styles */
        :root {
            --color-background: #C0C0C0; /* Windows 98 Gray */
            --color-window: #FFFFFF;
            --color-neon-cyan: #00FFFF;
            --color-neon-green: #00FF00;
            --color-border-dark: #808080;
            --color-border-light: #F0F0F0;
            --color-text: #000000;
            --color-title-blue: #0000A0;
            --font-main: 'VT323', monospace;
        }

        * {
            box-sizing: border-box;
            font-family: var(--font-main);
            color: var(--color-text);
            text-transform: uppercase;
        }

        body {
            background-color: #000080; /* Classic Windows Blue Screen */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 3D Beveled Window Effect */
        .window {
            width: 800px;
            max-width: 95%;
            min-height: 550px;
            background-color: var(--color-background);
            border-style: solid;
            border-width: 2px;
            border-color: var(--color-border-light) var(--color-border-dark) var(--color-border-dark) var(--color-border-light);
            box-shadow: 6px 6px var(--color-border-dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Title Bar */
        .title-bar {
            background-color: var(--color-title-blue); 
            color: white;
            padding: 4px 6px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border-dark);
        }

        .title-bar span {
            color: white;
            letter-spacing: 1px;
        }
        
        /* Title Bar Controls */
        .title-bar-controls button {
            background-color: var(--color-background);
            border-style: solid;
            border-width: 2px;
            border-color: var(--color-border-light) var(--color-border-dark) var(--color-border-dark) var(--color-border-light);
            padding: 1px 4px;
            margin-left: 2px;
            cursor: pointer;
            line-height: 1;
            font-size: 1em;
            height: 22px; 
            min-width: 24px;
            color: var(--color-text);
        }

        .title-bar-controls button:active {
            border-color: var(--color-border-dark) var(--color-border-light) var(--color-border-light) var(--color-border-dark);
            transform: translateY(1px) translateX(1px);
        }

        /* Main Content Layout */
        .content-area {
            display: flex;
            flex-grow: 1;
            padding: 15px;
            gap: 20px;
        }
        
        /* Y2K Button Style */
        .y2k-button {
            background-color: var(--color-background);
            border-style: solid;
            border-width: 2px;
            border-color: var(--color-border-light) var(--color-border-dark) var(--color-border-dark) var(--color-border-light);
            padding: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
            line-height: 1;
            transition: all 0.05s ease;
            width: 100%;
        }

        .y2k-button:hover { filter: brightness(1.1); }

        .y2k-button:active {
            border-color: var(--color-border-dark) var(--color-border-light) var(--color-border-light) var(--color-border-dark);
            transform: translateY(1px);
        }

        .y2k-button.primary {
            background-color: var(--color-neon-green);
            color: var(--color-title-blue);
            text-shadow: 0 0 5px #fff;
            border-color: #00FF00 #00FF00 #00AA00 #00AA00;
        }
        
        /* Preview Panel */
        .preview-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: var(--color-window);
            padding: 10px;
            border: 2px solid var(--color-border-dark);
            border-right-color: var(--color-border-light);
            border-bottom-color: var(--color-border-light);
        }

        /* Strip Container (This is where the magic happens) */
        #stripPreview {
            width: 250px;
            max-width: 100%;
            aspect-ratio: 4 / 8; 
            min-height: 320px; 
            background-color: #000000; 
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: background-color 0.3s, background-image 0.3s;
            position: relative; /* Needed for absolute positioning of stickers */
            overflow: hidden; /* Ensure stickers don't overflow */
        }

        #stripImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        /* Sticker overlay style */
        .sticker-overlay {
            position: absolute;
            max-width: 40%; /* Example size */
            max-height: 40%;
            pointer-events: none; /* Allow clicks to pass through to the strip image */
            object-fit: contain;
        }

        /* Controls Panel */
        .control-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto; /* Enable scrolling for many options */
        }
        
        .settings-group {
            border: 2px solid var(--color-border-dark);
            border-right-color: var(--color-border-light);
            border-bottom-color: var(--color-border-light);
            padding: 5px;
            background-color: var(--color-background);
        }
        
        .settings-group label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: var(--color-title-blue);
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .option-grid.stickers {
            grid-template-columns: repeat(4, 1fr); /* More columns for stickers */
        }
        
        .option-button {
            font-size: 0.8em;
            padding: 8px 4px;
            border: 2px solid var(--color-border-dark);
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            background-color: var(--color-window); /* Default for options */
        }
        
        .option-button:hover {
            filter: brightness(1.2);
        }
        
        .option-button.active {
            background-color: var(--color-neon-cyan);
            color: var(--color-title-blue);
            box-shadow: 0 0 5px var(--color-neon-cyan);
            border-color: var(--color-neon-cyan);
        }

        .option-button.sticker-button {
            padding: 2px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-button.sticker-button img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #colorPicker {
            width: 100%;
            height: 30px;
            padding: 0;
            border: 2px solid var(--color-border-dark);
            cursor: pointer;
        }
        
        @media (max-width: 800px) {
            .window { width: 95%; min-height: auto; }
            .content-area { flex-direction: column; }
            .preview-panel { flex: none; order: 2; }
            .control-panel { flex: none; order: 1; }
            #stripPreview { width: 100%; max-width: 350px; }
            .option-grid { grid-template-columns: repeat(4, 1fr); }
            .option-grid.stickers { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>

    <div class="window">

            <span>üíæ Y2K PHOTO BOOTH V2.2 // STRIP STORE & EXPORT</span>

                        <div class="option-button sticker-button" data-sticker="skull">üíÄ</div>
                        </div>
                </div>

                <div class="settings-group">
                    <label>// IMAGE EFFECTS</label>
                    <div class="option-grid" id="effectGrid">
                        <div class="option-button active" data-effect="none">NONE</div>
                        <div class="option-button" data-effect="grayscale">GRAYSCALE</div>

                <div class="settings-group">

                <button class="y2k-button primary" id="downloadButton" style="margin-top: auto;">
                    [ üíæ DOWNLOAD FINAL STRIP ]
                </button>
            </div>

            <div class="preview-panel">
                <p>FINAL STRIP PREVIEW</p>
                <div id="stripPreview">
                    <img id="stripImage" alt="Generated Photo Strip">
                </div>
                <canvas id="compositeCanvas" style="display: none;"></canvas>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusBarStatus" style="color: var(--color-neon-green); font-size: 0.9em;">STATUS: READY</span>
        </div>
    </div>

    <script>
        const stripPreview = document.getElementById('stripPreview');
        const stripImage = document.getElementById('stripImage');
        const colorPicker = document.getElementById('colorPicker');
        const patternGrid = document.getElementById('patternGrid');
        const stickerGrid = document.getElementById('stickerGrid');
        const effectGrid = document.getElementById('effectGrid');
        const downloadButton = document.getElementById('downloadButton');
        const statusMessage = document.getElementById('statusMessage');
        const statusBarStatus = document.getElementById('statusBarStatus');
        const compositeCanvas = document.getElementById('compositeCanvas');
        const ctx = compositeCanvas.getContext('2d');

        // --- Configuration & State ---
        let currentBackground = { type: 'color', value: '#000000' };
        let activeSticker = null; // Stores the URL or identifier of the active sticker
        let activeEffect = 'none'; // Stores the name of the active effect

        let stripDataURL = localStorage.getItem('y2k_photo_strip');
        let stripFilter = localStorage.getItem('y2k_strip_filter') || 'NONE';
        let frameData = JSON.parse(localStorage.getItem('y2k_photo_frames') || '[]'); // Still keep frameData for future potential

        const IMAGE_URLS = {
            'grid': 'https://i.imgur.com/your-grid-pattern.gif', // Placeholder, replace with actual URLs
            'dots': 'https://i.imgur.com/your-dots-pattern.png',
            'swirl': 'https://i.imgur.com/your-swirl-pattern.jpg',
            // Sticker images (example - use actual image URLs)
            'star': 'https://i.imgur.com/your-star-sticker.png',
            'heart': 'https://i.imgur.com/your-heart-sticker.png',
            'smiley': 'https://i.imgur.com/your-smiley-sticker.png',
            'flame': 'https://i.imgur.com/your-flame-sticker.png',
            'alien': 'https://i.imgur.com/your-alien-sticker.png',
            'cd': 'https://i.imgur.com/your-cd-sticker.png',
            'bomb': 'https://i.imgur.com/your-bomb-sticker.png',
            'butterfly': 'https://i.imgur.com/your-butterfly-sticker.png',
            'sparkles': 'https://i.imgur.com/your-sparkles-sticker.png',
            'peace': 'https://i.imgur.com/your-peace-sticker.png',
            'skull': 'https://i.imgur.com/your-skull-sticker.png',
        };

        // --- Core Functions ---

        /** Helper function to load an image asynchronously */
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = (e) => {
                    console.error('Image loading failed:', url, e);
                    resolve(null); 
                };
                img.crossOrigin = "anonymous";
                img.src = url;
            });
        }
        
        /**
         * Applies various image effects to a canvas context.
         * @param {CanvasRenderingContext2D} context The 2D rendering context of the canvas.
         * @param {HTMLCanvasElement} canvas The canvas element itself.
         * @param {string} effectName The name of the effect to apply.
         */
        function applyCanvasEffect(context, canvas, effectName) {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            switch (effectName) {
                case 'grayscale':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;     // Red
                        data[i + 1] = avg; // Green
                        data[i + 2] = avg; // Blue
                    }
                    break;
                case 'sepia':
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));     // Red
                        data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168)); // Green
                        data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131)); // Blue
                    }
                    break;
                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];     // Red
                        data[i + 1] = 255 - data[i + 1]; // Green
                        data[i + 2] = 255 - data[i + 2]; // Blue
                    }
                    break;
                case 'pixelate':
                    const pixelSize = 10; // Adjust for desired pixelation level
                    for (let y = 0; y < canvas.height; y += pixelSize) {
                        for (let x = 0; x < canvas.width; x += pixelSize) {
                            const p = (x + y * canvas.width) * 4;
                            const r = data[p];
                            const g = data[p + 1];
                            const b = data[p + 2];

                            for (let py = 0; py < pixelSize; py++) {
                                for (let px = 0; px < pixelSize; px++) {
                                    const pp = ((x + px) + (y + py) * canvas.width) * 4;
                                    if (pp < data.length) { // Ensure within bounds
                                        data[pp] = r;
                                        data[pp + 1] = g;
                                        data[pp + 2] = b;
                                    }
                                }
                            }
                        }
                    }
                    break;
                case 'glitch':
                    // A simple glitch effect: shift random horizontal lines
                    const glitchStrength = 15; // Max pixel shift
                    const numGlitches = 20; // Number of lines to glitch
                    for (let i = 0; i < numGlitches; i++) {
                        const y = Math.floor(Math.random() * canvas.height);
                        const height = Math.floor(Math.random() * 5) + 1; // Glitch line height
                        const xOffset = Math.floor(Math.random() * glitchStrength * 2) - glitchStrength; // Random shift left/right

                        if (y + height < canvas.height) {
                            const slice = context.getImageData(0, y, canvas.width, height);
                            context.putImageData(slice, xOffset, y);
                        }
                    }
                    break;
                case 'none':
                default:
                    // No effect, do nothing
                    return;
            }
            context.putImageData(imageData, 0, 0);
        }

        /**
         * Updates the visual style of the strip container based on the selected options.
         */
        async function updateStripPreview() {
            if (!stripDataURL) {
                statusMessage.textContent = 'ERROR: NO STRIP DATA FOUND. PLEASE CAPTURE PHOTOS FIRST.';
                return;
            }

            statusBarStatus.textContent = 'STATUS: UPDATING PREVIEW...';
            stripImage.style.display = 'none'; // Hide strip until new image is ready

            try {
                const baseStripImg = await loadImage(stripDataURL);
                if (!baseStripImg) throw new Error('Could not load base photo strip image for preview.');

                // Set canvas dimensions to match the base photo strip
                compositeCanvas.width = baseStripImg.width;
                compositeCanvas.height = baseStripImg.height;
                ctx.clearRect(0, 0, compositeCanvas.width, compositeCanvas.height);

                // --- 1. Draw Background Pattern/Color ---
                if (currentBackground.type === 'color') {
                    ctx.fillStyle = currentBackground.value;
                    ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
                } else if (currentBackground.type === 'image' && IMAGE_URLS[currentBackground.value]) {
                    const patternImg = await loadImage(IMAGE_URLS[currentBackground.value]);
                    if (patternImg) {
                        ctx.drawImage(patternImg, 0, 0, compositeCanvas.width, compositeCanvas.height);
                    } else {
                        console.warn(`Pattern image ${currentBackground.value} failed to load.`);
                        ctx.fillStyle = colorPicker.value; // Fallback to solid color
                        ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
                    }
                }

                // --- 2. Draw the base Photo Strip (frames + original decorations) ---
                ctx.drawImage(baseStripImg, 0, 0, compositeCanvas.width, compositeCanvas.height);

                // --- 3. Apply Stickers ---
                if (activeSticker && activeSticker !== 'none' && IMAGE_URLS[activeSticker]) {
                    const stickerImg = await loadImage(IMAGE_URLS[activeSticker]);
                    if (stickerImg) {
                        // Position sticker dynamically (e.g., top-right corner, scaled)
                        const stickerWidth = compositeCanvas.width * 0.3; // 30% of strip width
                        const stickerHeight = (stickerImg.height / stickerImg.width) * stickerWidth;
                        const stickerX = compositeCanvas.width - stickerWidth - 20; // 20px padding from right
                        const stickerY = 20; // 20px padding from top
                        ctx.drawImage(stickerImg, stickerX, stickerY, stickerWidth, stickerHeight);
                    } else {
                        console.warn(`Sticker image ${activeSticker} failed to load.`);
                    }
                }

                // --- 4. Apply Image Effects ---
                if (activeEffect && activeEffect !== 'none') {
                    applyCanvasEffect(ctx, compositeCanvas, activeEffect);
                }
                
                // Set the generated image as the source for the preview
                stripImage.src = compositeCanvas.toDataURL('image/png');
                stripImage.style.display = 'block';
                stripPreview.style.backgroundColor = 'transparent'; // Ensure background color is from canvas

                statusMessage.textContent = 'PREVIEW UPDATED.';

            } catch (error) {
                console.error('Error updating strip preview:', error);
                statusMessage.textContent = `FATAL ERROR: PREVIEW FAILED. (${error.message.toUpperCase()})`;
                // Fallback to showing raw strip if composition fails
                stripImage.src = stripDataURL; 
                stripImage.style.display = 'block';
            } finally {
                statusBarStatus.textContent = 'STATUS: READY';
            }
        }

        /**
         * Handles the click event for the download button.
         * Creates a final canvas combining the customized background, base strip, stickers, and effects.
         */
        async function handleDownload() {
            if (!stripDataURL) {
                statusMessage.textContent = 'ERROR: STRIP DATA MISSING. PLEASE CAPTURE PHOTOS FIRST.';
                return;
            }
            
            downloadButton.disabled = true;
            statusBarStatus.textContent = 'STATUS: RENDERING FINAL IMAGE FOR DOWNLOAD...';
            
            try {
                const baseStripImg = await loadImage(stripDataURL);
                if (!baseStripImg) throw new Error('Could not load photo strip image for download.');

                // Use the full size of the original strip for download for best quality
                compositeCanvas.width = baseStripImg.width;
                compositeCanvas.height = baseStripImg.height;
                ctx.clearRect(0, 0, compositeCanvas.width, compositeCanvas.height);

                // --- 1. Draw Base Background ---
                if (currentBackground.type === 'color') {
                    ctx.fillStyle = currentBackground.value;
                    ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
                } else if (currentBackground.type === 'image' && IMAGE_URLS[currentBackground.value]) {
                    const patternImg = await loadImage(IMAGE_URLS[currentBackground.value]);
                    if (patternImg) {
                        ctx.drawImage(patternImg, 0, 0, compositeCanvas.width, compositeCanvas.height);
                    } else {
                        ctx.fillStyle = colorPicker.value; // Fallback
                        ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
                        console.warn('Background pattern failed to load for download, falling back to solid color.');
                    }
                }

                // --- 2. Draw the base Photo Strip (frames + original decorations) ---
                ctx.drawImage(baseStripImg, 0, 0, compositeCanvas.width, compositeCanvas.height);

                // --- 3. Apply Stickers (same logic as preview, but on full res canvas) ---
                if (activeSticker && activeSticker !== 'none' && IMAGE_URLS[activeSticker]) {
                    const stickerImg = await loadImage(IMAGE_URLS[activeSticker]);
                    if (stickerImg) {
                        const stickerWidth = compositeCanvas.width * 0.3;
                        const stickerHeight = (stickerImg.height / stickerImg.width) * stickerWidth;
                        const stickerX = compositeCanvas.width - stickerWidth - (compositeCanvas.width * 0.05); // 5% padding
                        const stickerY = compositeCanvas.height * 0.025; // 2.5% padding from top
                        ctx.drawImage(stickerImg, stickerX, stickerY, stickerWidth, stickerHeight);
                    }
                }

                // --- 4. Apply Image Effects ---
                if (activeEffect && activeEffect !== 'none') {
                    applyCanvasEffect(ctx, compositeCanvas, activeEffect);
                }
                
                // 5. Trigger Download
                const link = document.createElement('a');
                link.download = `Y2K_PHOTO_STRIP_${Date.now()}.png`;
                link.href = compositeCanvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusMessage.textContent = 'DOWNLOAD SUCCESSFUL: FINAL STRIP EXPORTED.';
            } catch (error) {
                console.error('Download process failed:', error);
                statusMessage.textContent = `FATAL ERROR: ${error.message}`;
            } finally {
                downloadButton.disabled = false;
                statusBarStatus.textContent = 'STATUS: IDLE';
            }
        }


        // --- Event Listeners & Initialization ---

        function init() {
            if (stripDataURL) {
                stripImage.src = stripDataURL;
                stripImage.style.display = 'block';
                document.getElementById('stripFilter').textContent = stripFilter;
                document.getElementById('stripDate').textContent = new Date().toLocaleDateString();
                updateStripPreview(); 
            } else {
                statusMessage.textContent = 'ERROR: NO STRIP DATA FOUND. PLEASE GO BACK AND CAPTURE.';
                statusBarStatus.textContent = 'STATUS: EMPTY';
                stripPreview.innerHTML = '<span style="color:red; font-size:1.5em; text-align:center;">NO STRIP DATA <br> (Go back to Capture)</span>';
                downloadButton.disabled = true;
                return;
            }
            
            // 1. Color Picker Handler
            colorPicker.addEventListener('input', (e) => {
                currentBackground = { type: 'color', value: e.target.value };
                document.querySelectorAll('#patternGrid .option-button').forEach(btn => btn.classList.remove('active'));
                patternGrid.querySelector('[data-type="color"]').classList.add('active');
                updateStripPreview();
            });

            // 2. Pattern Grid Handler
            patternGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.option-button');
                if (!button) return;

                document.querySelectorAll('#patternGrid .option-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const type = button.dataset.type;
                const value = button.dataset.image || colorPicker.value; // Fallback to color if 'color' button clicked

                currentBackground = { type, value };
                updateStripPreview();
            });
            
            // Set initial active state for default color button
            patternGrid.querySelector('[data-type="color"]').classList.add('active');

            // 3. Sticker Grid Handler
            stickerGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.option-button.sticker-button');
                if (!button) return;

                document.querySelectorAll('#stickerGrid .option-button').forEach(btn => btn                         const xOffset = Math.floor(Math.random() * glitchStrength * (Math.random() > 0.5 ? 1 : -1));
                        const slice = context.getImageData(0, y, canvas.width, height);
                        context.putImageData(slice, xOffset, y);
                    }
                    break;

                default:
                    // No effect
                    break;
            }

            context.putImageData(imageData, 0, 0);
        }

        // -------------------------
        // APPLY BACKGROUND
        // -------------------------
        function applyBackground() {
            if (currentBackground.type === 'color') {
                stripPreview.style.backgroundImage = 'none';
                stripPreview.style.backgroundColor = currentBackground.value;
            } else if (currentBackground.type === 'image') {
                const url = IMAGE_URLS[currentBackground.value];
                stripPreview.style.backgroundColor = '#000';
                stripPreview.style.backgroundImage = `url('${url}')`;
                stripPreview.style.backgroundSize = 'cover';
                stripPreview.style.backgroundRepeat = 'repeat';
            }
        }

        // -------------------------
        // APPLY STICKER
        // -------------------------
        function applySticker() {
            // Remove any old stickers
            const old = document.querySelectorAll('.sticker-overlay');
            old.forEach(el => el.remove());

            if (!activeSticker || activeSticker === 'none') return;

            const url = IMAGE_URLS[activeSticker];
            if (!url) return;

            const img = document.createElement('img');
            img.src = url;
            img.classList.add('sticker-overlay');

            // center
            img.style.left = '50%';
            img.style.top = '50%';
            img.style.transform = 'translate(-50%, -50%)';

            stripPreview.appendChild(img);
        }

        // -------------------------
        // APPLY EFFECT
        // -------------------------
        function applyEffectToPreview() {
            stripImage.style.filter = 'none';

            switch (activeEffect) {
                case 'grayscale':
                    stripImage.style.filter = 'grayscale(1)';
                    break;
                case 'sepia':
                    stripImage.style.filter = 'sepia(1)';
                    break;
                case 'invert':
                    stripImage.style.filter = 'invert(1)';
                    break;
                case 'pixelate':
                    stripImage.style.imageRendering = 'pixelated';
                    break;
                case 'glitch':
                    // visual glitch only happens on export, preview stays normal
                    stripImage.style.filter = 'none';
                    break;
            }
        }

        // -------------------------
        // EXPORT FINAL STRIP
        // -------------------------
        async function exportStrip() {
            statusBarStatus.textContent = 'STATUS: EXPORTING‚Ä¶';

            const previewRect = stripPreview.getBoundingClientRect();
            compositeCanvas.width = previewRect.width;
            compositeCanvas.height = previewRect.height;

            // Fill background
            if (currentBackground.type === 'color') {
                ctx.fillStyle = currentBackground.value;
                ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);
            } else {
                const bg = await loadImage(IMAGE_URLS[currentBackground.value]);
                if (bg) ctx.drawImage(bg, 0, 0, compositeCanvas.width, compositeCanvas.height);
            }

            // Draw main strip image
            if (stripImage.src) {
                const img = await loadImage(stripImage.src);
                if (img) ctx.drawImage(img, 0, 0, compositeCanvas.width, compositeCanvas.height);
            }

            // Draw sticker
            if (activeSticker && activeSticker !== 'none') {
                const sticker = await loadImage(IMAGE_URLS[activeSticker]);
                if (sticker) {
                    const stickerSize = compositeCanvas.width * 0.35;
                    ctx.drawImage(
                        sticker,
                        compositeCanvas.width / 2 - stickerSize / 2,
                        compositeCanvas.height / 2 - stickerSize / 2,
                        stickerSize,
                        stickerSize
                    );
                }
            }

            // Apply final effect
            if (activeEffect !== 'none') {
                applyCanvasEffect(ctx, compositeCanvas, activeEffect);
            }

            // Download
            const link = document.createElement('a');
            link.download = 'Y2K-strip.png';
            link.href = compositeCanvas.toDataURL('image/png');
            link.click();

            statusBarStatus.textContent = 'STATUS: READY';
        }

        // -------------------------
        // ---- UI INTERACTIONS ----
        // -------------------------

        // load strip image
        if (stripDataURL) {
            stripImage.src = stripDataURL;
            stripImage.style.display = 'block';
            document.getElementById('stripFilter').textContent = stripFilter;
            document.getElementById('stripDate').textContent = new Date().toLocaleString();
        }

        // Background color
        colorPicker.addEventListener('input', e => {
            currentBackground = { type: 'color', value: e.target.value };
            patternGrid.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('active'));
            patternGrid.querySelector('[data-type="color"]').classList.add('active');
            applyBackground();
        });

        // Patterns
        patternGrid.addEventListener('click', e => {
            if (!e.target.classList.contains('option-button')) return;

            patternGrid.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            const type = e.target.dataset.type;
            const img = e.target.dataset.image;

            if (type === 'color') {
                currentBackground = { type: 'color', value: colorPicker.value };
            } else {
                currentBackground = { type: 'image', value: img };
            }

            applyBackground();
        });

        // Stickers
        stickerGrid.addEventListener('click', e => {
            if (!e.target.classList.contains('option-button')) return;

            stickerGrid.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            activeSticker = e.target.dataset.sticker;
            applySticker();
        });

        // Effects
        effectGrid.addEventListener('click', e => {
            if (!e.target.classList.contains('option-button')) return;

            effectGrid.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            activeEffect = e.target.dataset.effect;
            applyEffectToPreview();
        });

        // Download
        downloadButton.addEventListener('click', exportStrip);

        // Initial background load
        applyBackground();
    </script>
